<!DOCTYPE html>
<html lang="en">

  <title>Objects</title>
</head>

<body>
  <script>
    const product = {
      name: 'socks', //property value pair
      price: 1090
    };

    ///objects do our code more organized
    console.log(product);
    console.log(product.name); //access property using dot notation
    console.log(product.price);



    product.name = 'content socks';
    console.log(product);

    product.newProperty = true;
    console.log(product);


    delete product.newProperty;
    console.log(product);

    ///which one should we use?
    // dot notation or bracket notation?
    // so, use dot notation by default
    //for properties that don't work dot notation, use bracket notation

    const product2 = {
      name: 'shirt',
      'delivery-time': '1 day',

      ///Inside an object, we can save any type of value
      rating: {
        starts: 4.5,
        count: 87
      },
      ///A function is another type of value
      //Function inside object = Method
      fun: function function1() {
        console.log('function inside object');
      }

    };

    console.log(product2);
    console.log(product2.name);
    console.log(product2['name']);
    console.log(product2['delivery-time']);


    console.log(product2.rating.count);
    product2.fun();

    console.log(typeof console); ///console is just one object, log is function inside console object.

    ///Two more built-in object
    //JSON,localStorage

    ///JSON object
    //convert js object to json

    console.log(JSON.stringify(product2));

    ///convert JSON to js Object using JSON.parse()


    const jsonString = JSON.stringify(product2);
    console.log(JSON.parse(jsonString));

    ///localStorage later we learn

    console.log('hello'.length);
    console.log('hello'.toUpperCase());

    };

    };

    console.log(object3 === object1);







  </script>

</body>

</html>
