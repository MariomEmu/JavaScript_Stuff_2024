<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array-Loops</title>
</head>

<body>
  <script>
    ///Arrays is another type of value
    ///Represents a list of values
    const myArray = [10, 20, 30];
    console.log(myArray);

    console.log(myArray[1]);

    myArray[0] = 99;
    console.log(myArray);


    [1, 'hello', true, { name: 'emu' }, [1, 2]]

    console.log(typeof [1, 2]);

    console.log(Array.isArray([1, 2]));


    ///Array Properties

    console.log(myArray.length);

    ///Array Methods

    myArray.push(100);
    console.log(myArray);

    ///splice remove the value
    //1. index we want to remove
    //2. Number of value to remove
    myArray.splice(0, 1);
    console.log(myArray);

    ///Loops (let us run some code over and over again )


    //while loop
    let i = 1;

    while (i <= 5) {
      console.log(i);
      i = i + 1;
    }

    ///for loop is standard loop

    for (let i = 0; i <= 5; i++) {
      console.log(i);
    }

    //No standard loop while loop

    let randomNumber = 0;

    while (randomNumber < 0.5) {
      randomNumber = Math.random();
    }

    console.log(randomNumber);


    ///Looping through an Array
    //1. Go through each value of an array one by one 
    //2. Do something with each value

    const todoList = [
      'make dinner',
      'wash dishes',
      'watch youtube'
    ];
    for (let i = 0; i <= todoList.length - 1; i++) {
      ///looping through array this technique
      const value = todoList[i];
      console.log(value);
    }

    ///Accumulator pattern
    //1. create a varibale to store the result
    //2. loop through the array update the result
    const nums = [1, 1, 3];
    let total = 0;


    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      total += num;

    }
    console.log(total);

    ///Create a copy of the array with each number double

    const numsDoubled = [];

    for (let i = 0; i < nums.length; i++) {
      const num = nums[i];
      numsDoubled.push(num * 2);

    }

    console.log(numsDoubled);


    ///Arrays are references
    const array1 = [1, 2, 3];
    const array2 = array1.slice(); //contain copy of the references
    array2.push(4);
    console.log(array1);
    console.log(array2);

    //break = exist a loop early
    for (let i = 1; i <= 10; i++) {
      ///continue = skip 1 iteration

      if (i % 3 == 0) {
        continue;
      }

      console.log(i);
      if (i == 8) {
        break;
      }
    }






  </script>
</body>

</html>
